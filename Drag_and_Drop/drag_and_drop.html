<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial=scale=1.0">
	<title>drag_and_drop 만들기</title>
	<link rel="stylesheet" href="drag_and_drop.css">
	<script type="text/javascript" src="drag_and_drop.js"></script>
</head>
<body>
    <h1>Javascript - Drag_and_drop 만들기</h1>
    <div class="field">
        <div class="dragtarget" id="newTargetID">
            <div class="dragInner" draggable="true" ondragstart="dragStart_(event)">
                Drag Target
            </div>
        </div>
        <div class ="dropzone" droppable="true" ondragover="dragOver_(event)" ondrop="drop_(event)"> 
            Drop Zone 
        </div>
    </div>
</body>
</html>
